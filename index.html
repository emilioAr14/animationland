<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/animations.css">
</head>
<body>
    <div class="phone">
        <header class="header">
            <h1 class="title">
                <img class="title__img" src="https://i.ibb.co/J3Kn71r/cbd152ddb203fe23ad78261749534e7d.png">
            </h1>
            <h3 class="game-description"></h3>
            <h3 class="score">Score: <span>0</span></h3>
            <button class="start-btn"></button>
        </header>
        <div class="layer-1 bunny">
            <button class="bunny__btn" type="button"></button>
            <div class="bunny__ear left"></div>
            <div class="bunny__ear right"></div>
        </div>
        <div class="layer-2 bunny">
            <button class="bunny__btn" type="button"></button>
            <div class="bunny__ear left"></div>
            <div class="bunny__ear right"></div>
        </div>
        <div class="layer-3 wall"></div>
        <div class="layer-4 bunny">
            <button class="bunny__btn" type="button"></button>
            <div class="bunny__ear left"></div>
            <div class="bunny__ear right"></div>
        </div>
        <div class="layer-5 wall"></div>
        <div class="layer-6 bunny">
            <button class="bunny__btn" type="button"></button>
            <div class="bunny__ear left"></div>
            <div class="bunny__ear right"></div>
        </div>
        <div class="layer-7 wall"></div>
        <div class="layer-8 bush"></div>
        <div class="layer-9 bush light"></div>
        <div class="layer-10 bush light"></div>
    </div>
    
    <script src="logic.js"></script>
</body>
</html>
